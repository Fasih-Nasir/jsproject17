   <script>
function fn(a){
 var i=document.getElementById("inp")
i.value+=a
}
function eq(a){
var i=document.getElementById("inp")
i.value =eval(i.value)

}
function clr(){
var i=document.getElementById("inp").value=""

}
function clr1(){
var i=document.getElementById("inp");
i.value =i.value.slice(0,-1)

}
